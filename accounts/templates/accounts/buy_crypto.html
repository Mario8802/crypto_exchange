<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Crypto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .buy-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="buy-container">
        <h2 class="text-center">Buy Cryptocurrency</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="crypto">Select Cryptocurrency</label>
                <select class="form-control" id="crypto" name="crypto" required>
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="SOL">Solana (SOL)</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-success mt-3 w-100">Buy</button>
        </form>

        <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>
    </div>
</body>
</html>
